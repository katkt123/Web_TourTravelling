<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="thanhToan.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="thanhtoan" id="trang_hien">
            <div class="anh">
                <img src="../IMG/Pic1.jpg" alt="">
            </div>
            <div class="infor">
                <h2 id="Ten">Du lịch Đà Nẵng</h2>
                <div class="infor_text">
                    <p id="gia" class="text cost">5.7000.000đ</p>
                    <p id="khoi_hanh" class="text day">Khởi hành: Ngày mai</p>
                    <p id="thoi_gian" class="text time">Thời gian: 3 ngày</p>

                    <div class="text" id="phuongtien">
                        <i><span class="material-icons-outlined">
                            directions_car_filled
                            </span></i>

                        <i><span class="material-icons-outlined">
                            flight
                            </span></i>
                            
                            <i><span class="material-icons-outlined">
                                directions_boat
                                </span></i>
                    </div>
                    <div id="so_ve" class="ve text">
                        <p>Số vé: 2</p>
                    </div>
                    <div id="tong_tien" class="money text">
                        <p>11.400.000đ</p>
                    </div>
                    <div class="buy text" id="mua">
                        <button>
                            Thanh toán
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
    <script type="module" src="javascript/thanhToan.js">
    </script>
</html>
